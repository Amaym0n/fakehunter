<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeHunter Authorization</title>
    <link rel="stylesheet" href="dark_style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="theme-toggle">
    <label for="theme-switch">Dark Theme</label>
    <input type="checkbox" id="theme-switch" style="visibility: hidden">
</div>
<div class="login-container">
    <h2>Authorization Form</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="Login">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="theme_toggle.js"></script>
</body>
</html>
